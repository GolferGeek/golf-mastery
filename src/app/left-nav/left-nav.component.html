<ion-menu-toggle autoHide="true">
  <ion-button
    *ngIf="!currentUser"
    (click)="login()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Login
  </ion-button>
</ion-menu-toggle>
<ion-menu-toggle>
  <ion-button
    *ngIf="currentUser"
    (click)="logout()"
    expand="block"
    fill="clear"
    shape="round"
  >
    Logout
  </ion-button>
</ion-menu-toggle>
{{ currentUser?.displayName || currentUser?.email }}
